<!DOCTYPE html>

<body id="documentBody">

        <li id="item1">Remaining Attempts: 10</li>

    <h1 id="numberHeading">Guess the number!</h2>

    <input type="number" id="numberGuess" name="numberGuess" min="0" max="50" placeholder="?"/>
